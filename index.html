<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./js/script.js" defer></script>
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Sten, Sax , Påse</title>
</head>
<body>

  <h1>Sten, Sax, Påse</h1>
  <h2>Utmana datorn</h2>
  <h2>Först till 3 vinner!</h2>

 <form>
      <input type="text" id="player-name" placeholder="Ange ditt namn"/>
      <button id="rockBtn">Sten</button>
      <button id="scissorsBtn">Sax</button>
      <button id="paperBtn">Påse</button>
      <h2 id="choices"></h2>
      <h2 id="player-score">Spelare: 0</h2>
      <h2 id="computer-score">Dator: 0</h2>
      <button id="restart">Starta om</button>
      <h2 id="winner"></h2>
      
  </form>

</body>
</html>
